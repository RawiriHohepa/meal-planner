# yaml-language-server: $schema=https://raw.githubusercontent.com/mui/mui-toolpad/v0.1.53/docs/schemas/v1/definitions.json#properties/Page

apiVersion: v1
kind: page
spec:
  title: Default page
  alias:
    - G97DVk1
  content:
    - component: DataGrid
      name: meals
      props:
        rowsSource: dataProvider
        dataProviderId: meals.ts:default
        columns:
          - field: id
            type: string
          - field: name
            type: string
        rowIdField: name
      layout:
        height: 360
    - component: DataGrid
      name: ingredients
      props:
        rowsSource: dataProvider
        dataProviderId: ingredients.ts:default
        columns:
          - field: id
            type: string
          - field: name
            type: string
