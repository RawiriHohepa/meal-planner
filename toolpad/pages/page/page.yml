# yaml-language-server: $schema=https://raw.githubusercontent.com/mui/mui-toolpad/v0.1.53/docs/schemas/v1/definitions.json#properties/Page

apiVersion: v1
kind: page
spec:
  title: Default page
  alias:
    - G97DVk1
  content:
    - component: DataGrid
      name: dataGrid
      props:
        rowsSource: dataProvider
        dataProviderId: dataProvider.ts:default
        columns:
          - field: id
            type: number
          - field: name
            type: string
          - field: account_creation_date
            type: date
          - field: country_of_residence
            type: string
          - field: phone_number
            type: number
          - field: email
            type: string
          - field: address
            type: string
          - field: gender
            type: string
